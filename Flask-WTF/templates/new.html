<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <h1>Student - Add</h1>
        <hr/>

        {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action = "{{ request.path }}" method = "post" class="form-action">
            <div class="mb-3">
                <label for = "name" class="form-label">Name</label><br>
                <input type = "text" class="form-control" name = "name" placeholder = "Name" /><br>
                <label for = "email" class="form-label">City</label><br>
                <input type = "text" class="form-control" name = "city" placeholder = "City" /><br>
                <label for = "addr" class="form-label">Address</label><br>
                <textarea name = "addr" class="form-control" placeholder = "Address"></textarea><br>
                <label for = "PIN" class="form-label">City</label><br>
                <input type = "text" class="form-control" name = "pin" placeholder = "Pincode" /><br>
                <div class="center">
                    <input type = "submit" class="btn-primary" value = "Submit" />
                </div>
            </div>
        </form>
    </body>
</html>
